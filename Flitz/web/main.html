<!DOCTYPE html>
<html>
<head>
	<title>Flitz</title>
	<!-- Compiled and minified CSS -->
	    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

	    <link rel="stylesheet" type="text/css" href="css/main.css">

	    <link href="https://fonts.googleapis.com/css?family=Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">


  		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  		<script type="text/javascript" src="/eel.js"></script>
  		<script type="text/javascript" src="main.js"></script>

</head>
<body>
	<section >
	<h1 class="section">Flitz</h1>
	</section>


	<div class="row ">
    <div class="col s12 m6">
      <div class="card z-depth-5 grey darken-1 hoverable">
        <div class="username">
          <span class="card-title">Card Title</span>
        </div>
        <hr>
        <div class="card-content">
          <p>I am a very simple card. I am good at containing small bits of information. I am convenient because I require little markup to use effectively.</p>
        </div>
      </div>
    </div>
  </div>
     
<div class="right-align ">
  <a class="btn-floating btn-large waves-effect waves-light pink accent-4" id = "formButton"><i class="material-icons center">add</i></a>
</div>

<!-- toggle form -->
<div class="container">
    <form class="z-depth-5 hoverable" id="form1">
    	<div class="container">
      <div class="row">
        <div class="input-field row">
          <i class="material-icons prefix">account_circle</i>
          <input id="icon_prefix" type="text" class="validate">
          <label for="icon_prefix">First Name</label>
        </div>
        <div class="input-field row">
          <i class="material-icons prefix">message</i>
          <input id="icon_message" type="text" class="validate">
          <label for="icon_message">message</label>
        </div>
      </div>
      </div>
      <button class="btn waves-effect waves-light pink accent-4" type="submit" name="action" onclick="passMessageToPy()">Submit
    <i class="material-icons right">send</i>
  </button>
    </form>
</div>
        



	<script
	  src="https://code.jquery.com/jquery-3.4.1.min.js"
	  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
	  crossorigin="anonymous"></script>


	<!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

</body>
<script type="text/javascript">
	$(document).ready(function() {
  $("#formButton").click(function() {
    $("#form1").toggle();
  });
});
</script>
